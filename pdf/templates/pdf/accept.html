<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

	<title>Title</title>
</head>
<body>
<form method="POST">
	{% csrf_token %}
	<div class="mb-3 form-group" >
		<label>Name</label>
		<input type="text" id="name" name="name" class="form-control">
	</div>
	<div class="mb-3 form-group" >
		<label>Email</label>
		<input type="text" id="email" name="email" class="form-control">
	</div>
	<div class="mb-3 form-group" >
		<label>Phone</label>
		<input type="text" id="phone" name="phone" class="form-control">
	</div>
	<div class="mb-3 form-group" >
		<label>About You</label>
		<textarea type="text" id="summary" name="summary" class="form-control"></textarea>
	</div>
	<div class="mb-3 form-group" >
		<label>degree</label>
		<input type="text" id="degree" name="degree" class="form-control">
	</div>
	<div class="mb-3 form-group" >
		<label>school</label>
		<input type="text" id="school" name="school" class="form-control">
	</div>
	<div class="mb-3 form-group" >
		<label>University</label>
		<input type="text" id="university" name="university" class="form-control">
	</div>
	<div class="mb-3 form-group" >
		<label>Previous work</label>
		<textarea type="text" id="previous_work" name="previous_work" class="form-control"></textarea>
	</div>
	<div class="mb-3 form-group" >
		<label>Skills</label>
		<textarea type="text" id="skills" name="skills" class="form-control"></textarea>
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
